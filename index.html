<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image">
      <img src="images/old_google.jpg" />
    </div>
    <div class="container">
      <p>Search the web using Google!</p>
      <div class="search-container">
        <input type="text" value size="40" /><br />
        <div class="actions">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="fotter-item footer-left">
        <p>Special Searches</p>
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>
      <div class="fotter-item footer-center">
        <a
          href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          >Help!</a
        >
        <a
          href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <a
          href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          >Company Info</a
        >
        <a
          href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          >Google! Logos</a
        >
      </div>
      <div class="fotter-item footer-right">
        <p>Get Google! updates monthly:</p>
        <input type="email" />
        <div>
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            >Archive</a
          >
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; Copyright Â©1998 Google Inc</p>
    </div>
    
  </body>
</html>
